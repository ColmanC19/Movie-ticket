<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">
          <h1>Movie Tickets</h1>
        </div>
        <form id= "ticket-form">
          <div class="form-group">
            <label for="movieList">Pick what movie you want to see</label>
            <select class="form-control" name="" id="movieList">
                <option>Dark Knight</option>
                <option>The Joker</option>
                <option>Pulp Fiction</option>
                <option>Billy Madison</option>
                <option>Terminator</option>
            </select>
          </div>
          <div class="form-group">
            <label for="time">When would you like to see the movie?</label>
            <div class="input-group">
              <select class="form-control" name="" id="time">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
              </select>
              <span class="input-group-addon">pm</span>
            </div>
          </div>
          <div class="form-group">
            <label for="ticket-type">What Kind of Ticket?</label>
            <select class="form-control" name="" id="age">
                <option>child</option>
                <option>adult</option>
                <option>senior</option>
            </select>
          </div>
          <button type="submit">Buy</button>
        </form>
        <p id="results">
        </p>
    </div>
  </body>
</html>
